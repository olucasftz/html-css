<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 200px;
            padding-left: 80px;
            border-collapse: collapse;
        }

        td{
           border: 1px solid black;
           padding: 10px; 
        }
        
        td.dimportante {
            background-color: crimson;
        }

        tr.linha {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabela SIMPLES
        Table = tabel
            table row = linha de tabela (tr)
                table header = cabeÃ§alho de tabela (th)
                table data = dado de tabela (td)
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha">
            <td class="dimportante">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
