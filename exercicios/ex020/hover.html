<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: rgb(165, 16, 165);
            font-weight: bolder;
            
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: deeppink;
            background-color: rgba(165, 16, 165, 0.432);
            width: 137px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui!
        <p>Texto escondido?</p>
    </div>
</body>
</html>
