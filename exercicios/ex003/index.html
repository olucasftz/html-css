<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Jeitos de colocar imagens no HTML</h1>
    <p>1ªForma é colocando no mesmo arquivo do documento html</p>
    <img src="escudoshingeki.png" alt="Escudo de anime">
    <p>2ªForma é quando tem imagens em outra pasta</p>
    <img src="imagens/onepiece.png" alt="Anime onepiece"><!--nela tem imagens/...-->
    <p>Na 3ª forma é com link direto pelo servidor responsável pela imagem</p>
    <img src="https://angelotti.files.wordpress.com/2020/03/one-piece-fim-cinco-anos.png?w=256&h=256&crop=1" alt="Anime onepiece2"> <!--Através do link da imagem (dentro) do servidor (site) dono da imagem.-->   
</body>
</html>
